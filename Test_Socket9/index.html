<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Prompt:wght@300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    <title>Day of Week</title>
</head>

<body>
    <div class="box">
        <div>
            <h1>Day of the Week</h1>
            <input class="form-control type=" text" maxlength="2" id="date"
                oninput="this.value = this.value.replace(/[^0-9.]/g, '')" placeholder="Enter Date" /><br>

            <input class="form-control type=" text" maxlength="2" id="month"
                oninput="this.value = this.value.replace(/[^0-9.]/g, '')" placeholder="Enter Month" /><br>
            <input class="form-control type=" text" maxlength="4" id="year"
                oninput="this.value = this.value.replace(/[^0-9.]/g, '')" placeholder="Enter Year" /><br>

            <input type="button" style="font-size: 30px;" value="Calculate" class="btn btn-primary" onclick="cal()">
            <br><br>
            <div id="alert" class="alert alert-danger" style="display: none;"></div>
            <div id="dayofweek"></div>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
